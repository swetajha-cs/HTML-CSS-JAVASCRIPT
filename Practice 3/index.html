<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Ways to do Asynchronous Programming in JavaScript</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="base.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <script>
      function fetchData(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.onload = () => {
          if (xhr.status === 200) {
            callback(xhr.response);
          } else {
            callback("Error");
          }
        };
        xhr.send();
      }

      fetchData("https://jsonplaceholder.typicode.com/todos/1", (response) => {
        console.log(response);
      });
    </script>
  </body>
</html>
